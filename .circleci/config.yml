version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8
    working_directory: ~/build
    steps:
      - checkout
      - run:
        name: Install dependencies
        command: npm install
  test:
    docker:
      - image: circleci/node:8
    steps:
      - checkout
      - run: 
        name: Test service
        command: npm test
workflows:
  version: 2
  commit:
    jobs:
      - build
      - test:
        requires:
          - build
        filters:
          branches: 
            only: develop
