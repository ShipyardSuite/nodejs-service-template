version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: jonathancardoso/building-on-ci
    docker:
      - image: circleci/node:10
    working_directory: ~/build
    steps:
      - run:
        name: "install dependencies"
        command: "npm install"
jobs:
  test:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker

      # Run tests
      - run:
          name: "run tests"
          command: "npm test"

  coverage: 
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker

      # Run tests
      - run:
          name: "run tests"
          command: "npm test"

      # upload test coverage...
      - run:
          name: "upload test coverage"
          command: "bash <(curl -s https://codecov.io/bash)"

  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      
      # Install dependencies
      - run:
          name: "install dependencies"
          command: "npm install"

      # push image to dockerhub...
      # deploy image to digitalocean...
      # update image...
      # start new container...

workflows:
  version: 2
  workflow:
    jobs:
      - test
      - coverage
      - build

